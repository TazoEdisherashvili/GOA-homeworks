<!--  შექმენით ვებსაიტი, სადაც გექნებათ 5 ცალი input-ი. თითო inputs-მიეცით სხვადასხვანაირი სტილი -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>input</title>
    </head>

    <body>
        <form> 
            <input class="t" type="text" name="name" id="name" placeholder="name"><br><br>
            
            <input class="a" type="text" name="surname" id="surname" placeholder="surname"><br><br>

            <input class="z" type="number" name="age" id="age" placeholder="age"><br><br>
            
            <input class="o"  type="tel" name="phone_number" id="phone_number" placeholder="phone number"><br><br>

            <input class="k"  type="email" name="email" id="email" placeholder="email"><br><br>
        </form>
    </body>
</html>
