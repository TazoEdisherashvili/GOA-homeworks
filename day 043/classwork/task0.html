<!-- შექმენით HTML-ის საიტის სტურქტურა <header>,<main>,<footer> და გამოიყენეთ აქამდე ნასწავლი თეგები <head> და </body> -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML structure</title>
    </head>

    <body>
        <header> 
            <p>This is header.</p>
        </header>

        <main> 
            <p>This is main.</p>
        </main>

        <footer> 
            <p>This is footer</p>
        </footer>
    </body>
</html>
