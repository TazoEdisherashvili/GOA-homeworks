<!-- შექმენით HTML-ის საიტი დაამატეთ ნასწავლი section და article. -->

<!DOCTYPE html>
<html lang="ka">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>საქართველო</title>
    </head>

    <body>
        <header>
            <section>
                <img src="multimedia/download.jpg" width="300"> 
                <h1>საქართველოს შესახებ</h1>             
                <article>
                    <p>საქართველო მდებარეობს ევროპის და აზიის გასაყარზე, ის ცნობილია თავისი ისტორიით და გამორჩეული სილამაზით.</p>
                </article>
            </section>
        </header>

        <main>
            <section> 
                <article> 
                    <h2>კულტურა</h2>
                    <p>საქართველო ცნობილია თავისი ტრადიციური სიმღერით, ცეკვით, სამზარეულოთი და უნიკალური ენით.</p>                  
                </article>
            </section> 
        </main>

        <footer> 
            <a href="#">იხილეთ მეტი საქართველოს შესახებ</a>
        </footer>
    </body>
</html>
